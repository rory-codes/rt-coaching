<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="RT Coaching, pedagogy informed coaching! Helping children, students and teens learn to play sport. We work with schools and sports organisations focusing on various sports including football, tag rugby and multi sports."
    />

    <title>RT Coaching | Home</title>
    <!-- favicons generated by favicon.io -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/Favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/Favicons/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/Favicons/android-chrome-512x512.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/Favicons/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/Favicons/apple-touch-icon.png"
    />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <!--Classes added to body to stretch content across entire viewport when combined with mt-auto-->
  <body class="d-flex flex-column min-vh-100">
    <!--Navigation-->
    <!--Navbar case sourced from bootstrap5-->
    <div>
      <!--fixed-top added to move navbar to the top of the page-->
      <nav
        id="navigation"
        class="navbar navbar-expand-lg fixed-top"
        role="navigation"
      >
        <!--bg-body-tertiary class removed to change background color of navbar-->
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img
              src="assets/images/rt.png"
              alt="RT coaching logo (Takes user to home page when clicked)"
              class="logo"
            />
            <!--Logo created using canva and imported-->
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <!--ms-auto added to push navbar items to the right-->
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#sports">Sports</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#services">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="gallery.html">Gallery</a>
              </li>
              <li class="nav-item">
                <a class="nav-link booking-button" href="booking.html"
                  >Book now</a
                ><!--Added custom class to change appearance of booking button-->
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <!--Main element to hold all key sections of the home page. It is not part of the grid-->
    <main>
      <section id="gallery">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-12">
              <!--img-fluid class added to help with scaling on different screens-->
              <img
                class="gallery-image img-fluid"
                src="assets/images/badminton.png"
                alt="Close-up image of a badminton racket and a shuttlecock."
              />
              <img
                class="gallery-image img-fluid"
                src="assets/images/bball-child.png"
                alt="Children sitting on the floor talking."
              />
              <img
                class="gallery-image img-fluid"
                src="assets/images/football-children.png"
                alt="Children viving each other a high-five."
              />
              <img
                class="gallery-image img-fluid"
                src="assets/images/multi-sports.png"
                alt="Students and teacher sat on the floor with a ball over there head."
              />
              <img
                class="gallery-image img-fluid"
                src="assets/images/rugby-balls.png"
                alt="A rugby ball."
              />
              <img
                class="gallery-image img-fluid"
                src="assets/images/warm-up-football.png"
                alt="Players and a coach doing dynamic stretches."
              />
              <img
                class="gallery-image img-fluid"
                src="assets/images/celebration.png"
                alt="Child celebrating by raising arms and shouting."
              />
              <img
                class="gallery-image img-fluid"
                src="assets/images/children-football.png"
                alt="Young children playing football"
              />
              <img
                class="gallery-image img-fluid"
                src="assets/images/cricket.png"
                alt="Player batting the ball in cricket."
              />
              <img
                class="gallery-image img-fluid"
                src="assets/images/parachute-games.png"
                alt="Parachute with various balls on top."
              />
              <img
                class="gallery-image img-fluid"
                src="assets/images/rugby-pass.png"
                alt="Player preparing to throw a rugby ball."
              />
              <img
                class="gallery-image img-fluid"
                src="assets/images/children-activity.png"
                alt="Children moving through a ladder."
              />
            </div>
          </div>
        </div>
      </section>
    </main>

    <!--Footer with social media links and contact information- not part of grid structure-->
    <!--mt-auto added to move footer to the bottom of the page-->
    <footer id="footer" class="mt-auto padding-3 mt-2">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12">
            <h2 class="shadow-lg">Contact us!</h2>
            <i class="fa fa-address-card" aria-hidden="true"></i>
          </div>
          <!--Contact info and social media links-->
          <div class="col-6">
            <address>
              RT Coaching<br />
              1 Leicester square, London, WC2H 7NA
              <br />
            </address>
            <p>
              07854965865<br />
              enquiries@rt-coaching.co.uk
            </p>
            <div class="my-4">
              <h5>
                Follow us on social media!
                <a
                  href="https://www.instagram.com/"
                  target="_blank"
                  aria-label="Visit our instagram page (opens in a new tab)"
                  rel="noopener"
                  ><i
                    class="fa-brands fa-instagram socials"
                    aria-hidden="true"
                  ></i
                ></a>
                <a
                  href="https://www.facebook.com/"
                  target="_blank"
                  aria-label="Visit our facebook page (opens in a new tab)"
                  rel="noopener"
                  ><i
                    class="fa-brands fa-facebook socials"
                    aria-hidden="true"
                  ></i
                ></a>
                <a
                  href="https://www.x.com"
                  target="_blank"
                  aria-label="Visit our X page (opens in a new tab)"
                  rel="noopener"
                  ><i
                    class="fa-brands fa-x-twitter socials"
                    aria-hidden="true"
                  ></i
                ></a>
              </h5>
            </div>
          </div>
          <!--Map with location of head office using iframe-->
          <div class="col-6">
            <div class="col-6">
              <!--Changed original code due to iframe map not loading. I was advised to share the code and embed a link rather than copying and pasting url from google maps-->
              <iframe
                id="map"
                class="ms-4"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d159871.15793456679!2d-0.04838515!3d51.2377372!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4875f91e6e481da3%3A0x40eae2da2ec6aa0!2sTandridge%20District!5e0!3m2!1sen!2suk!4v1745673449227!5m2!1sen!2suk"
                width="200"
                height="159"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
                title="Map of Tandridge, Surrey."
              ></iframe>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Font Awesome kit -->
    <script
      src="https://kit.fontawesome.com/aa9af45995.js"
      crossorigin="anonymous"
    ></script>

</html>
